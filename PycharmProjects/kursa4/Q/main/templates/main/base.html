<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
                <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <h2 class="mr-2"><a href="{% url 'home' %}" class="nav-link text-white " >SLETKOV</a></h2>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
<!--                  <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>-->
                  <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас</a></li>
                    <li><a href="{% url 'news' %}" class="nav-link px-2 text-white">Новости</a></li>
                    <li><a href="{% url 'feedback' %}" class="nav-link px-2 text-white">Отзывы</a></li>
                </ul>


                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2 mr-2"><a href="{% url 'login' %}" class="nav-link px-2 text-white">Login</a></button>
                  <button type="button" class="btn btn-warning mr-2"><a href="{% url 'signup' %}" class="  nav-link px-2 text-white">Sign up</a></button>
                </div>

                    <div class="text-end">
                       <a href="{% url 'ask' %}" class="btn btn-success nav-link  me-2 px-2 text-white">Задать вопрос</a>
                    </div>
              </div>

            </div>

            <div class="container">
                {% block content %}{% endblock %}
            </div>

</body>
