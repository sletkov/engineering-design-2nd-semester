{% extends 'main/base.html' %}

{% block title %}
Зарегистрироваться
{% endblock %}

{% block content %}
      <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{form.name}}<br>
        {{form.surname}}<br>
        {{form.email}}<br>
        {{form.password}}<br>
        <span>{{ error }}</span>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock %}
