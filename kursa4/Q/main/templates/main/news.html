{% extends 'main/base.html' %}

{% block title %}
Новости
{% endblock %}

{% block content %}

    <h1>Новости</h1>
    <p>Следите за актуальными новостями</p>
    {% if news %}

    {% for new in news %}
    <div class="alert alert-warning mt-2">
    <h2>{{new.title}}</h2>
    <p>{{new.describe}}</p>
    </div>
    {% endfor %}

    {%else%}
    <p>Нет Новостей</p>

    {% endif %}

{% endblock %}
